<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-5 Project</title>
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- .Bootstrap-5 Navigation Bar start -->
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/Bootstrap-5 Images/logo.png" alt="logo-2" class="logo-2" />
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarid"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarid">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="/index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="/about.html" class="nav-link text-white">About</a>
            </li>
            <li class="nav-item">
              <a href="/contact.html" class="nav-link text-white">Contact</a>
            </li>
          </ul>
          <form action="#" class="me-3" role="search">
            <input
              type="search"
              name="search"
              id="search"
              class="form-control"
              placeholder="Search"
            />
          </form>
          <a href="search.html" class="">
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
          </a>
        </div>
      </div>
    </nav>
    <!-- .Bootstrap-5 Navigation Bar end -->

    <!-- Bootstrap-5 cover images section start -->
    <div class="container my-4">
      <img
        src="/Bootstrap-5 Images/images-11.jpeg"
        alt="images-7"
        class="cover-images"
      />
    </div>
    <!-- Bootstrap-5 cover images section end -->
    <!-- Bootstrap-5 Contact Section Start -->
    <main class="container my-4 justify-content-center">
      <h3 class="text-center">Contact Us Our Company</h3>
      <form action="#" class="my-4 row">
        <div class="col-8 offset-2">
          <div class="">
            <label for="First Name" class="form-label fs-4">First Name</label>
            <input
              type="text"
              class="form-control py-3"
              placeholder="Write First Name"
            />
            <label for="Last Name" class="form-label mt-4 fs-4"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control py-3"
              placeholder="Write Last Name"
            />
          </div>
          <div class="my-4">
            <label for="E-mail" class="form-label fs-4">E-mail</label>
            <input
              type="email"
              name="E-mail"
              id="E-mail"
              class="form-control py-3"
              placeholder="Write E-mail"
            />
            <label for="password" class="form-label mt-4 fs-4">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control py-3"
              placeholder="Write Password"
            />
          </div>
          <div class="mb-4">
            <label for="textarea" class="form-label fs-4"
              >Write About Yourself</label
            >
            <textarea
              name="textarea"
              id="textarea"
              class="form-control"
            ></textarea>
          </div>
          <div class="">
            <button type="submit" class="btn btn-primary px-4 py-1 fs-5">
              Submit
            </button>
          </div>
        </div>
      </form>
    </main>

    <!-- Bootstrap-5 Footer section start -->
    <footer class="bg-dark">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-white my-3">
            <h2 class="">This is a Website Footer</h2>

            <p class="lead">
              Lorem ipsum, dolor sit amet consectetur excepting eveniet quia
              optio sequi.
            </p>
            <p>&copy; All Copyrights Reserved {2000-2023}</p>
          </div>
          <div class="col-md-6">
            <div class="d-flex lead mb-sm-4 ms-5">
              <a href="#" class="text-decoration-none mx-3 text-white"
                >Contact</a
              >
              <a href="#" class="text-decoration-none text-white">E-mail</a>
              <a href="#" class="text-decoration-none mx-3 text-white"
                >Facebook</a
              >
              <a href="#" class="text-decoration-none mx-3 text-white"
                >Linkedin</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap-5 footer section end -->
  </body>
</html>
